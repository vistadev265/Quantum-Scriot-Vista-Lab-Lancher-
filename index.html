<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Beat Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
        }

        .cube {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .cube.red {
            background-color: red;
        }

        .cube.blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>

    <script>
        // Function to generate a new cube
        function generateCube() {
            const size = Math.floor(Math.random() * 31) + 20; // Random size between 20 and 50
            const x = Math.floor(Math.random() * (window.innerWidth - size));
            const y = -size;
            const color = Math.random() < 0.5 ? 'red' : 'blue';

            const cube = document.createElement('div');
            cube.classList.add('cube', color);
            cube.style.width = size + 'px';
            cube.style.height = size + 'px';
            cube.style.left = x + 'px';
            cube.style.top = y + 'px';

            document.body.appendChild(cube);

            cube.addEventListener('click', function () {
                cube.remove();
                score++;
                scoreElement.textContent = 'Score: ' + score;
            });

            setTimeout(() => {
                cube.remove();
            }, 5000); // Remove cube after 5 seconds
        }

        // Main game loop
        let score = 0;
        const scoreElement = document.getElementById('score');

        setInterval(() => {
            generateCube();
        }, 1000);

    </script>
</body>
</html>
